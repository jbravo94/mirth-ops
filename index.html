<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="css/styles.css">
	<script type="module" src="js/script.js"></script>
</head>

<body>
	<div class="back">

		<div class="div-center">
			<div id="loginComponent" class="content">
				<h3>Login</h3>
				<hr />
				<form id="loginForm">
					<div class="form-group">
						<label for="usernameInput">Username</label>
						<input type="text" class="form-control" id="usernameInput" placeholder="Username" required autocomplete="username">
					</div>
					<div class="form-group">
						<label for="passwordInput">Password</label>
						<input type="password" class="form-control" id="passwordInput" placeholder="Password" required autocomplete="current-password">
					</div>
					
					<br>

					<div class="footer-actions">
						<button id="loginButton" type="submit" class="btn btn-primary">
							<i class="bi bi-box-arrow-in-right"></i>
							Login
						</button>
					</div>
				</form>
			</div>

			<div id="operationsComponent" class="content">

				<h3>Operation Dashboard</h3>

				<hr />

				<div id="operationsTableContainer"></div>

				<br>

				<div class="footer-actions">

					<button id="logoutButton" class="btn btn-primary">
						<i class="bi bi-box-arrow-right"></i>
						Logout
					</button>

					<button id="refreshButton" class="btn btn-secondary">
						<i class="bi bi-arrow-clockwise"></i>
						Refresh
					</button>

				</div>
			</div>
			</div>

		</div>

	</div>
</body>

</html>
