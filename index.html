<html>

<head>
	<link rel="stylesheet" href="css/styles.css">
	<script type="module" src="js/script.js"></script>
</head>

<body>
	<div class="back">
		<div class="div-center">
			<div id="loginComponent" class="content">
				<h3>Login</h3>
				<hr />
				<form id="loginForm">
					<div class="form-group">
						<label for="usernameInput">Username</label>
						<input type="text" class="form-control" id="usernameInput" placeholder="Username" required
							autocomplete="username">
					</div>

					<br>

					<div class="form-group">
						<label for="passwordInput">Password</label>
						<input type="password" class="form-control" id="passwordInput" placeholder="Password" required
							autocomplete="current-password">
					</div>

					<br>

					<div class="footer-actions">
						<button id="loginButton" type="submit" class="btn btn-primary">
							<i class="bi bi-box-arrow-in-right"></i>
							Login
						</button>
					</div>
				</form>
			</div>

			<div id="operationsComponent" class="content">

				<h3>Operations Quickaction Dashboard</h3>

				<hr />

				<div id="operationsTableContainer"></div>

				<br>

				<div class="footer-actions">

					<button id="logoutButton" class="btn btn-primary">
						<i class="bi bi-box-arrow-right"></i>
						Logout
					</button>

					<button id="refreshButton" class="btn btn-secondary">
						<i class="bi bi-arrow-clockwise"></i>
						Refresh
					</button>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
