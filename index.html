<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
	<script type="module" src="js/script.js"></script>
</head>

<body>
	<div class="back">

		<div  class="div-center">
			<div id="loginComponent" class="content">
				<h3>Login</h3>
				<hr />
				<form id="loginForm">
					<div class="form-group">
						<label for="usernameInput">Username</label>
						<input type="text" class="form-control" id="usernameInput" placeholder="Username" required autocomplete="username">
					</div>
					<div class="form-group">
						<label for="passwordInput">Password</label>
						<input type="password" class="form-control" id="passwordInput" placeholder="Password" required autocomplete="current-password">
					</div>
					<br>
					<button id="loginButton" type="submit" class="btn btn-primary">Login</button>
				</form>
			</div>
		
			<br>

			<div id="logoutComponent" class="content">
				<button id="logoutButton" class="btn btn-primary">Logout</button>
			</div>

		</div>

	</div>
</body>

</html>
